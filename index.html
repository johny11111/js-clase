<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid ">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-md ">
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarM">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarM"><br><br>
                    <select class="form-select-sm " name="select" onchange="selectOption(persons,this.value)">
                        <option value="a3" class="bg-dark text-light"> בחר מהאפשרויות הבאות...</option>
                        <option value="child"><button onclick="findmor2child(persons)">הצגת אדם עם יותר משתי
                                ילדים</button></option>
                        <option value="born">הצגת אנשים שנולדו בחודש שני</option>
                        <option value="palindrome"><button>הצגת האנשים שהשם שלהם פלינדרום</button></option>
                    </select>
                    <input id="search" class="border-4 rounded-4 bg-black text-light me-5" type="search"
                        placeholder="חיפוש שם לפי תז או לפי שם " oninput="searchByName(persons)">
                </div><br><br>
                <a id="home" href="#" class=" btn btn-light navbar-brand">home</a>
            </nav>
        </div><br><br>

        <div class="container">
                <input class="rounded-3" id="SBA" type="number" placeholder="חיפוש מעל גיל"
                    oninput="showPersonsbyAge(persons)">
                <input class="rounded-3" id="SBC" type="text" placeholder="הצגת אנשים לפי עיר"
                    oninput="showPersonByCity(persons)">
                <input class="rounded-3" id="SCPBId" type="text" placeholder="חיפוש ילדים לפי תז הורה"
                    oninput="findChild(persons)">
          
            <div id="signup" class="d-none d-lg-block block float-lg-start">
                <h2>מילוי פרטים  </h2>
                <form class="form-text">
                    <input id="fn" type="text" placeholder="שם פרטי"><br><br>
                    <input id="ln" type="text" placeholder="שם משפחה"><br><br>
                    <input id="id" type="text" placeholder="ת'ז" ><br><br>
                    <input id="id_perentt" type="text" placeholder="תז הורה"><br><br>
                    <input id="city" type="text" placeholder="עיר מגורים"><br><br>
                    <label for="">תאריך לידה</label><br>
                    <input id="date" type="text" placeholder="dd/mm/yy"><br><br>
                    <input id="btn3" type="button" class="btn btn-primary" value="הוספה">
                </form>
            </div><br><br>  

            <div id="id_perent" class="container center p-0 m-0 row">
                <!-- here show the persons -->
            </div><br><br>
            <div>
                <h2>עדכון פרטים</h2>
                <form class = "form-text">
                    <input id="idup"  type="text" placeholder="enter id"><br><br>
                    <input id="firnam" type="text" placeholder="enter name" ><br><br>
                    <input id="lasnam" type="text" placeholder="enter last name" ><br><br>
                    <input id="cty" type="text" placeholder="enter city"><br><br>
                    <input id="btnup" class="btn btn-success" type="button" value="עדכון" onclick="update_person(persons)">
                </form>
            </div>


        </div>
        <script src="js/functions.js"></script>
        <script src="js/classPerson.js"></script>
        <script src="js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</body>

</html>
